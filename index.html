<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags must come first in the head -->

		<title>Simple Commenting Application</title>

		<!-- Bootstrap -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Baloo+Thambi' rel='stylesheet' type='text/css'>

		<link href='https://fonts.googleapis.com/css?family=Bungee+Shade' rel='stylesheet' type='text/css'>

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/animate.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">

	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<h1>Please leave a <span class="animated flashycolor infinite">comment !</span></h1>
					<form role="form" id="form">
						<div class="form-group">
							<input name='username' placeholder="username" class="form-control" id="usr">
						</div>
						<div id="feedback"></div>
						<div class="form-group">
							<textarea placeholder="comment" class="form-control" rows="5" id="comment"></textarea>
						</div>
						<div id="charactersLeft"></div>
						<div class="form-group">
							<button id="submit" onclick="enter()" type="button" class="btn btn-default">Submit</button>
							<button id="clear" onclick="eraseText()" type="button" class="btn btn-default">Clear</button>
						</div>
					</form>
					<ul id="commentList" class="list-group">
					</ul>
					<div class="list"></div>
				</div>
			</div>
		</div>
		


		<!-- Included jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<!-- Custom JavaScript -->
		<script src="js/main.js"></script>
		
	</body>
</html>
